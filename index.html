<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media print {
      body { display: none !important; }
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <iframe id="pdf-viewer" src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://github.com/scanner-smartcontract/habibiandchimi/ebook/ebook.pdf"></iframe>
</body>
</html>
