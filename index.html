<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eBook Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media print {
      body { display: none !important; }
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <iframe id="pdf-viewer"></iframe>

  <script>
    const viewerURL = "https://docs.google.com/gview?embedded=true&url=https://github.com/scanner-smartcontract/habibiandchimi/ebook/ebook.pdf";
    document.getElementById("pdf-viewer").src = viewerURL;
  </script>
</body>
</html>
